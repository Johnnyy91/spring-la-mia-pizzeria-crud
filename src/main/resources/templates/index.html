<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title>La mia Pizza</title>
</head>
<body>
	
	<div class="container">
		
	 <h1 class="py-3 text-danger">LA MIA PIZZERIA!!!</h1> 
	
      <div class="row" th:each="pizza : ${pizze}">
		<div class="col-6">
		   <h2 class="py-3" th:text="${pizza.name}"></h2>
		   <h3 th:text="${pizza.description}"></h3>
		   <p th:text="${pizza.price}"></p>
		   <img class="img-thumbnail" alt="pizza-logo" th:src="${pizza.imgPath}" />
	    </div>
	  </div>
  </div>

      
</body>
</html>
